<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
   <script type="text/javascript" src="./script.js"></script>
   <title>Mercado Games</title>
</head>
<body>
      <header>
         <div class="logo">
            <img src="https://images.vexels.com/media/users/3/215356/isolated/preview/7c6f4b5d275927d3dec64f6bb49f1e71-joystick-plano-de-controle-de-jogos.png">
         </div>
         <div class="main-header">
            <div class="pesquisar">
               <div class="box-pesquisar">
                  <input type="text" placeholder="Buscar games, acessórios e muito mais" id="busca">
               </div>
            </div>
            <div class="atalhos">
               <div class="opcao">
                  <label>Consoles</label>
                  <select id="consoles">
                     <option selected disabled value=""></option>
                     <option>Playstation 3</option>
                     <option>Playstation 4</option>
                     <option>Xbox 360</option>
                     <option>Xbox One</option>
                     <option>Nostálgicos</option>
                  </select>
               </div>
               <div class="opcao">
                  <label>Jogos</label>
                     <select id="jogos">
                     <option selected disabled value=""></option>
                     <option>GTA 5</option>
                     <option>GTA 4</option>
                     <option>Red Dead Redeption</option>
                     <option>The last of us</option>
                     <option>Call of Duty</option>
                  </select>
               </div>
               <div class="opcao">
                  <label>Acessórios</label>
                     <select id="acessorios">
                     <option selected disabled value=""></option>
                     <option>Mouse</option>
                     <option>Monitor</option>
                     <option>Teclado</option>
                     <option>Mousepad</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="user" >
            <!-- <img class="img-user" src="https://image.flaticon.com/icons/png/512/44/44948.png" width="25px"> -->
            <p>Login</p>
            <p>Compras</p>
            <img src="https://image.flaticon.com/icons/png/512/1827/1827402.png" width="25px" alt="">
         </div>
      </header>
      <figure>
         <span class="trs next"></span>
         <span class="trs prev"></span>
      
         <div id="slider">
            <a href="#" class="trs"><img src="imgs/0.webp" /></a>
            <a href="#" class="trs"><img src="imgs/1.webp" /></a>
            <a href="#" class="trs"><img src="imgs/2.webp" /></a>
         </div>
      
         <figcaption></figcaption>
      </figure>

      <h2 id="h2">Produtos em promoção</h2>

      <div class="produtos">
         <div class="produto">
            <div class="imagem">
               <img src="https://elgstore.vteximg.com.br/arquivos/ids/164056/BATTLE001.png?v=637189438718230000" width="200px" >
            </div>
            <div class="separador"></div>
            <div class="preco">
               <p class="valor">R$ 69,90</p>
            </div>
         </div>

         <div class="produto">
            <div class="imagem">
               <img src="https://tjgaming.com.br/wp-content/uploads/2021/03/974ba38ad7ed0ebe8a44159736ca0fae.png" width="200px">
            </div>
            <div class="separador"></div>
            <div class="preco">
               <p class="valor">R$ 199,90</p>
            </div>
         </div>

         <div class="produto">
            <div class="imagem">
               <img src="https://img.terabyteshop.com.br/produto/g/mouse-gamer-kwg-orion-m1-7000-dpi-6-botoes-black_109936.png" width="200px">
            </div>
            <div class="separador"></div>
            <div class="preco">
               <p class="valor">R$ 49,90</p>
            </div>
         </div>

         <div class="produto">
            <div class="imagem">
               <img src="https://images.tcdn.com.br/img/img_prod/785242/mousepad_gamer_redragon_archelon_speed_grande_400x300mm_p002_5867_3_ce17342b0ddd303fd074f37465c7f242.png" width="200px">
            </div>
            <div class="separador"></div>
            <div class="preco">
               <p class="valor">R$ 99,90</p>
            </div>
         </div>

         <div class="produto">
            <div class="imagem">
               <img src="https://lojamultilaser.vteximg.com.br/arquivos/ids/196103-400-400/GA196_02.png?v=637547885982770000" width="200px">
            </div>
            <div class="separador"></div>
            <div class="preco">
               <p class="valor">R$ 209,90</p>
            </div>
         </div>
      </div>

      <div class="confira">
         <h2 id="h2-confira">Confira</h2>
         <div class="content">
            <div class="left">
               <div class="aviso">
                  <h3>FESTIVAL DE CRÉDITO</h3>
                  <p>PAGUE EM ATÉ 12X SEM CARTÃO</p>
                  <input type="button" class="vermais" value="Ver mais"></input>
               </div>
               <div class="img-aviso">
                  <img src="https://http2.mlstatic.com/D_NQ_842618-MLA46796047585_072021-C.webp" width="300px">
               </div>
            </div>
            <div class="right">
               <div class="aviso">
                  <h3>SUPERPROMO DE GAMES!</h3>
                  <p>COMPRE 2 JOGOS POR APENAS R$ 89,99!</p>
                  <input type="button" class="vermais" value="Ver mais"></input>
               </div>
               <div class="img-aviso">
                  <img src="https://3.bp.blogspot.com/-nSFP7uL3HQ0/Vv9O2JUmLfI/AAAAAAAAAZY/RZdIeySi7jYB4hsGdVPadOTIRSXMN43LA/s1600/4.png" width="295px">
               </div>
            </div>
         </div>
      </div>
</body>
</html>
